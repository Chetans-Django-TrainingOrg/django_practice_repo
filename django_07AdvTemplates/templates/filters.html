<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django ATF: Filters</title>
</head>
<body>
<h4>Template Filters Demo</h4>
<ul type="square">
    <li>{{data.data|lower}}</li>
</ul>
<ul type="square">
    <li>{{data.data|upper}}</li>
</ul>
<ul type="square">
    <li>{{data.data|title}}</li>
</ul>
<ul type="square">
    <li>{{data.data|add:" Chetan"}}</li>
</ul>


</body>
</html>
